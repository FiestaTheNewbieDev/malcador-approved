name: Preview Deployment

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: preview

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Vercel Preview
        id: deploy
        uses: ./.github/actions/vercel-deployment
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          environment: preview
